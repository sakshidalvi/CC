<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <style>
        body {
            background: url(https://mfiles.alphacoders.com/673/673165.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .jumbotron {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
        }

        .animeText {
            font-family: 'Lato', 'sans-serif';
            font-size: 24px;
            text-align: center;
        }

        #animesubmit {
            color: white;
            padding: 5px 30px;
            border-radius: 5px;
        }

        .animeTextinput {
            font-size: 18px;
        }

        .card {
            color: white;
            width: 80%;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: 49%;
        }
    </style>
    <title>Anime Finder</title>
</head>

<body class="">
    <div class="container py-4">
        <div class="jumbotron mt-5  border border-dark shadow-lg border border-white" style="padding-bottom: 34.5px;">
            <h1 class="display-4 text-center mt-4 mb-3"><i class="fas fa-search"></i> Anime Finder WebApp
            </h1>
            <div class="row align-items-center justify-content-center">
                <div class="card my-5 bg-transparent shadow-lg border border-white">
                    <div class="card-img-top">
                        <img class="" width="100%" src="{{ banner }}" alt="">
                    </div>
                    <div class="card-body mt-2 p-0">
                        <table class="table table-bordered m-0">
                            <tbody>
                                <tr>
                                    <th>
                                        <h4>Title</h4>
                                    </th>
                                    <th>
                                        <h4>{{ title }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Original Title</h4>
                                    </th>
                                    <th>
                                        <h4>{{ orgTitle }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Poster</h4>
                                    </th>
                                    <th class="d-flex justify-content-center">
                                        <img class="" src="{{ image }}" height="480px" alt="">
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Description</h4>
                                    </th>
                                    <th class="text-justify">
                                        <h4>{{ description }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Director</h4>
                                    </th>
                                    <th>
                                        <h4>{{ director }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Producer</h4>
                                    </th>
                                    <th>
                                        <h4>{{ producer }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Running Time</h4>
                                    </th>
                                    <th>
                                        <h4>{{ rtime }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>Release Year</h4>
                                    </th>
                                    <th>
                                        <h4>{{ rdate }}</h4>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <h4>R. T. Score</h4>
                                    </th>
                                    <th>
                                        <h4>{{ rtScore }}</h4>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <div class="ml-0 mb-0">
                <a href="http://localhost:8080/" style="text-decoration: none;">
                    <h3 class="text-dark bg-white d-inline p-2 px-3 border border-dark rounded-circle"><i
                            class="fas fa-long-arrow-alt-left"></i></h3>
                </a>
            </div>
        </div>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
